<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div id="main">
        <div class="menu">
            <button class="btn" type="button" id="black">Black</button>
            <button class="btn" type="button" id="rgb">Rainbow</button>
            <button class="btn" type="button" id="erase">Eraser</button>
            <button class="btn" type="button" id="clear">Shake!</button>
            <div class="slidecontainer">
                <div>Grid Size: <span id="demo"></span></div>
                <input type="range" min="16" max="80" value="64" step="16" class="slider" id="myRange">
            </div>
        </div>
    </div>
    <footer>
        <div>created by one987</div>
    </footer>
</body>

</html>
